<h2 class="user-header">Users</h2>
<div class="container-fluid">
    <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8 user-table">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">Name</th>
            <td mat-cell *matCellDef="let user">
                {{user.name.first}} {{user.name.last}}
            </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let user">{{user.email}}</td>
        </ng-container>

        <ng-container matColumnDef="gender">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by gender">Gender</th>
            <td mat-cell *matCellDef="let user">{{user.gender}}</td>
        </ng-container>

        <ng-container matColumnDef="location">
            <th mat-header-cell *matHeaderCellDef>Location</th>
            <td mat-cell *matCellDef="let user">{{user.location.country}}</td>
        </ng-container>

        <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by age">(DOB) Age</th>
            <td mat-cell *matCellDef="let user">{{user.dob.age}}</td>
        </ng-container>

        <ng-container matColumnDef="registration">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by age">Registeration Age
            </th>
            <td mat-cell *matCellDef="let user">{{user.registered.age}}</td>
        </ng-container>

        <ng-container matColumnDef="phone_number">
            <th mat-header-cell *matHeaderCellDef>Phone Number</th>
            <td mat-cell *matCellDef="let user">{{user.phone}}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let user">View</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[20, 50, 100]" showFirstLastButtons
        aria-label="Select page of users"></mat-paginator>
</div>
